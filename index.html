<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <title>KietSound Pro - Mood AI</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#090A0C">

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { primary: "#FF6F61", "background-dark": "#090A0C" },
                    fontFamily: { sans: ["Inter", "sans-serif"], display: ["Outfit", "sans-serif"] },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        body { background-color: #090A0C; overscroll-behavior-y: none; }
        .glass-card { background: rgba(23, 25, 30, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .scan-line { height: 2px; background: linear-gradient(to right, transparent, #FF6F61, transparent); position: absolute; width: 100%; top: 0; animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        
        input[type=range] { -webkit-appearance: none; background: transparent; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #FF6F61; border: 2px solid white; margin-top: -6px; box-shadow: 0 0 8px rgba(255,111,97,0.4); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-background-dark text-slate-200 min-h-screen font-sans pb-safe-bottom overflow-x-hidden">

<div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-3 pointer-events-none items-end"></div>

<div id="collection-modal" class="fixed inset-0 z-[110] bg-black/90 backdrop-blur-sm hidden flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-sm rounded-3xl p-6 shadow-2xl relative border border-white/10">
        <button onclick="closeCollectionModal()" class="absolute top-4 right-4 text-slate-400 p-2"><span class="material-icons-round">close</span></button>
        <h3 class="text-xl font-display font-bold text-white mb-4">Lưu vào Playlist</h3>
        <div id="modal-collections-list" class="space-y-2 max-h-60 overflow-y-auto no-scrollbar"></div>
        <div class="flex gap-2 mt-4 pt-4 border-t border-white/5">
            <input id="new-collection-input" type="text" placeholder="Tên playlist..." class="flex-grow bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-sm text-white focus:outline-none focus:border-primary">
            <button onclick="createNewCollectionInModal()" class="bg-primary text-white px-4 rounded-xl font-bold text-sm">Thêm</button>
        </div>
    </div>
</div>

<nav class="sticky top-0 z-50 px-4 py-3 glass-card border-b border-white/5 mb-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-2">
            <div class="bg-primary p-1.5 rounded-lg shadow-lg shadow-primary/30"><span class="material-icons-round text-white text-lg">psychology</span></div>
            <span class="text-lg font-display font-bold text-white uppercase tracking-tight">Kiet<span class="text-primary">Sound</span></span>
        </div>
        <div class="flex gap-1 bg-white/5 p-1 rounded-2xl">
            <button onclick="showView('dashboard')" id="nav-dashboard" class="px-5 py-2 rounded-xl text-xs font-bold transition-all bg-white/10 text-white">DASHBOARD</button>
            <button onclick="showView('library')" id="nav-library" class="px-5 py-2 rounded-xl text-xs font-bold text-slate-400 hover:text-white transition-all">LIBRARY</button>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4 pb-48">
    <div id="view-dashboard" class="grid grid-cols-1 lg:grid-cols-12 gap-6 animate-fade-in">
        <section class="lg:col-span-5 space-y-4">
            <div id="camera-box" class="aspect-[4/5] md:aspect-[4/3] rounded-[2rem] overflow-hidden glass-card relative shadow-2xl border border-white/10 bg-black">
                <video id="video" autoplay playsinline class="w-full h-full object-cover opacity-80"></video>
                <canvas id="canvas" style="display:none;"></canvas>
                
                <div id="camera-off-msg" class="absolute inset-0 flex flex-col items-center justify-center text-slate-600 hidden">
                    <span class="material-icons-round text-6xl mb-2">videocam_off</span>
                    <p class="text-sm font-bold">Camera is Off</p>
                </div>

                <div id="scan-effect" class="absolute inset-0 pointer-events-none overflow-hidden"><div class="scan-line"></div></div>
                
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent flex flex-col justify-end p-6">
                    <div class="flex flex-col gap-3">
                        <button id="analyze-btn" class="w-full bg-primary text-white py-4 rounded-2xl font-bold active:scale-95 shadow-xl shadow-primary/40 transition-all disabled:opacity-50 disabled:pointer-events-none">
                            ANALYZE MOOD
                        </button>
                        <button id="toggle-cam-btn" class="w-full bg-white/10 hover:bg-white/20 text-white py-2 rounded-xl text-xs font-bold backdrop-blur-md transition-all flex items-center justify-center gap-2">
                            <span id="cam-icon" class="material-icons-round text-sm">videocam</span>
                            <span id="cam-text">TẮT CAMERA</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6 border border-white/10">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="mood-display" class="text-3xl font-display font-bold text-white uppercase">Ready</h2>
                    <span id="confidence-text" class="text-xl font-display font-bold text-primary">0%</span>
                </div>
                <div class="w-full h-2 bg-white/5 rounded-full overflow-hidden"><div id="confidence-bar" class="h-full bg-primary w-0 transition-all duration-1000"></div></div>
            </div>
        </section>

        <section class="lg:col-span-7 space-y-6">
            <div class="glass-card rounded-2xl p-2 pl-4 flex items-center gap-2 border border-white/10 group focus-within:border-primary/50 transition-all">
                <span class="material-icons-round text-slate-500">search</span>
                <input id="search-input" class="flex-1 bg-transparent border-none focus:ring-0 text-white h-10" placeholder="Tìm tên bài hát hoặc podcast..." type="text"/>
                <button id="search-btn" class="bg-white text-black px-6 py-2.5 rounded-xl font-bold text-sm">GO</button>
            </div>
            <div class="flex gap-2">
                <button id="tab-music" onclick="switchTab('music')" class="px-4 py-2 rounded-xl text-xs font-bold bg-primary text-white shadow-lg shadow-primary/20 transition-all">MUSIC</button>
                <button id="tab-podcast" onclick="switchTab('podcast')" class="px-4 py-2 rounded-xl text-xs font-bold bg-white/5 text-slate-400 border border-white/5 hover:bg-white/10 transition-all">PODCAST</button>
            </div>
            <div id="recommendations-container" class="space-y-3 pb-4 min-h-[300px]"></div>
        </section>
    </div>

    <div id="view-library" class="hidden animate-fade-in">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <aside id="collections-list" class="space-y-2 md:col-span-1"></aside>
            <div class="glass-card rounded-3xl p-6 md:col-span-3 min-h-[50vh] bg-black/20">
                <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                    <h2 id="current-collection-title" class="text-2xl font-bold text-white uppercase tracking-tight">Playlist</h2>
                    <button id="delete-collection-btn" onclick="deleteCurrentCollection()" class="hidden text-red-400 text-xs font-bold hover:underline">XÓA PLAYLIST</button>
                </div>
                <div id="library-container" class="space-y-2"></div>
            </div>
        </div>
    </div>
</main>

<div id="player-bar" class="fixed bottom-0 left-0 w-full z-[100] glass-card border-t border-white/10 hidden pb-safe-bottom bg-[#090A0C]/95">
    <div class="relative w-full px-4 pt-2">
        <div class="flex justify-between text-[10px] font-mono text-slate-500 mb-1 px-1">
            <span id="current-time-num">00:00</span>
            <span id="total-time-num">00:00</span>
        </div>
        <div class="relative w-full h-1 bg-white/10 rounded-full">
            <input id="seek-bar" type="range" min="0" max="100" value="0" class="absolute inset-0 w-full h-full opacity-0 z-30">
            <div id="progress-fill" class="h-full bg-primary w-0 rounded-full transition-all duration-300"></div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex items-center justify-between gap-3 p-4">
        <div class="flex items-center gap-3 min-w-0">
            <img id="player-thumbnail" class="w-12 h-12 rounded-xl object-cover bg-black/30 border border-white/5 shadow-lg" src=""/>
            <div class="min-w-0" onclick="togglePlay()">
                <p id="player-title" class="text-sm font-bold text-white truncate">Chọn bài hát</p>
                <p id="player-status-text" class="text-[9px] text-primary font-bold tracking-widest uppercase">Ready</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-2 px-4 border-l border-white/10">
                <span class="material-icons-round text-slate-500 text-sm">volume_down</span>
                <input id="volume-slider" type="range" min="0" max="100" value="100" class="w-20">
                <span class="material-icons-round text-slate-500 text-sm">volume_up</span>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="playNext()" class="p-2 text-slate-400 hover:text-white transition-colors"><span class="material-icons-round">skip_next</span></button>
                <button id="player-play-btn" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-all">
                    <span id="play-icon" class="material-icons-round text-2xl">play_arrow</span>
                </button>
                <button onclick="toggleOptionsMenu()" class="p-2 text-slate-400"><span class="material-icons-round">more_vert</span></button>
            </div>
        </div>
    </div>

    <div id="options-menu" class="hidden absolute bottom-24 right-4 w-52 glass-card rounded-2xl p-2 shadow-2xl border border-white/10">
        <button onclick="openCollectionModal()" class="w-full flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl text-xs font-bold text-white">
            <span class="material-icons-round text-primary">playlist_add</span> SAVE TO PLAYLIST
        </button>
        <a id="open-youtube-link" href="#" target="_blank" class="w-full flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl text-xs font-bold text-white">
            <span class="material-icons-round text-red-500">smart_display</span> XEM TRÊN YOUTUBE
        </a>
    </div>
</div>

<div class="fixed top-0 left-0 opacity-0 pointer-events-none" id="youtube-player-hidden"></div>

<script>
    let ytPlayer, isPlayerReady = false, isPlaying = false, currentTrackData = null, currentPlaylist = [];
    let collections = JSON.parse(localStorage.getItem('moodAiCollections')) || [{ id: 'default', name: 'Yêu thích', items: [] }];
    let activeCollectionId = 'default';
    let currentType = 'music';
    let isCameraOn = true;
    let stream = null;

    // --- YOUTUBE API ---
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('youtube-player-hidden', {
            height: '1', width: '1', videoId: '',
            playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1 },
            events: { 
                'onReady': () => { isPlayerReady = true; }, 
                'onStateChange': onPlayerStateChange 
            }
        });
    }

    function onPlayerStateChange(event) {
        isPlaying = (event.data === YT.PlayerState.PLAYING);
        document.getElementById('play-icon').innerText = isPlaying ? "pause" : "play_arrow";
        document.getElementById('player-status-text').innerText = isPlaying ? "Playing" : (event.data === YT.PlayerState.PAUSED ? "Paused" : "Ready");
        if ('mediaSession' in navigator) {
            navigator.mediaSession.playbackState = isPlaying ? 'playing' : 'paused';
        }
        if (event.data === YT.PlayerState.ENDED) playNext();
    }

    // --- LOGIC NHẠC ---
    function playTrack(item) {
        currentTrackData = item;
        document.getElementById('player-bar').classList.remove('hidden');
        document.getElementById('player-title').innerText = item.title;
        document.getElementById('player-thumbnail').src = item.thumbnail;
        document.getElementById('open-youtube-link').href = item.link;

        // Cập nhật Media Session để hỗ trợ playback background tốt hơn trên mobile (Android Chrome, một phần iOS)
        if ('mediaSession' in navigator) {
            try {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: item.title || 'KietSound Pro',
                    artist: currentType === 'podcast' ? 'Podcast' : 'Music',
                    album: 'KietSound Pro - Mood AI',
                    artwork: item.thumbnail ? [
                        { src: item.thumbnail,   sizes: '96x96',   type: 'image/png' },
                        { src: item.thumbnail,   sizes: '192x192', type: 'image/png' },
                        { src: item.thumbnail,   sizes: '512x512', type: 'image/png' }
                    ] : []
                });
            } catch (e) {
                console.warn('MediaSession metadata error', e);
            }
        }

        const vId = extractVideoId(item.link);
        if (vId && isPlayerReady) { 
            ytPlayer.loadVideoById(vId); 
            ytPlayer.playVideo(); 
        }
    }

    function extractVideoId(url) {
        const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
        return (match && match[2].length == 11) ? match[2] : null;
    }

    function playNext() {
        if (currentPlaylist.length === 0) return;
        let idx = currentPlaylist.findIndex(t => t.link === currentTrackData.link);
        let next = currentPlaylist[(idx + 1) % currentPlaylist.length];
        playTrack(next);
    }

    window.togglePlay = () => { if (isPlayerReady) isPlaying ? ytPlayer.pauseVideo() : ytPlayer.playVideo(); };
    document.getElementById('player-play-btn').onclick = togglePlay;

    // --- SEEKBAR & VOLUME ---
    const seekBar = document.getElementById('seek-bar');
    seekBar.oninput = function() {
        if (isPlayerReady) ytPlayer.seekTo(ytPlayer.getDuration() * (this.value / 100), true);
    };

    document.getElementById('volume-slider').oninput = function() {
        if (isPlayerReady) ytPlayer.setVolume(this.value);
    };

    setInterval(() => {
        if (isPlayerReady && isPlaying) {
            const cur = ytPlayer.getCurrentTime(), dur = ytPlayer.getDuration();
            if (dur > 0) {
                const p = (cur / dur) * 100;
                seekBar.value = p;
                document.getElementById('progress-fill').style.width = p + "%";
                document.getElementById('current-time-num').innerText = formatTime(cur);
                document.getElementById('total-time-num').innerText = formatTime(dur);
            }
        }
    }, 1000);

    function formatTime(s) { 
        const m = Math.floor(s/60), sc = Math.floor(s%60); 
        return `${m < 10 ? '0'+m : m}:${sc < 10 ? '0'+sc : sc}`; 
    }

    // --- CAMERA TOGGLE LOGIC ---
    async function initCamera() { 
        try { 
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            document.getElementById('video').srcObject = stream;
            document.getElementById('video').classList.remove('hidden');
            document.getElementById('camera-off-msg').classList.add('hidden');
            document.getElementById('scan-effect').classList.remove('hidden');
            document.getElementById('analyze-btn').disabled = false;
        } catch(e) { console.error("Camera Error", e); } 
    }

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            document.getElementById('video').srcObject = null;
            document.getElementById('video').classList.add('hidden');
            document.getElementById('camera-off-msg').classList.remove('hidden');
            document.getElementById('scan-effect').classList.add('hidden');
            document.getElementById('analyze-btn').disabled = true;
        }
    }

    document.getElementById('toggle-cam-btn').onclick = () => {
        isCameraOn = !isCameraOn;
        if (isCameraOn) {
            initCamera();
            document.getElementById('cam-icon').innerText = "videocam";
            document.getElementById('cam-text').innerText = "TẮT CAMERA";
        } else {
            stopCamera();
            document.getElementById('cam-icon').innerText = "videocam_off";
            document.getElementById('cam-text').innerText = "BẬT CAMERA";
        }
    };

    // --- SEARCH LOGIC ---
    async function performSearch() {
        const q = document.getElementById('search-input').value;
        if (!q.trim()) return;
        document.getElementById('recommendations-container').innerHTML = '<div class="text-center py-20 animate-pulse text-primary font-bold">SEARCHING...</div>';
        const resp = await fetch(`/search?q=${encodeURIComponent(q)}&type=${currentType}`);
        const data = await resp.json();
        currentPlaylist = data.recommendations;
        renderResults(data.recommendations);
    }

    document.getElementById('search-btn').onclick = performSearch;
    document.getElementById('search-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch(); });

    window.switchTab = (type) => {
        currentType = type;
        const active = "px-4 py-2 rounded-xl text-xs font-bold bg-primary text-white shadow-lg shadow-primary/20 transition-all";
        const inactive = "px-4 py-2 rounded-xl text-xs font-bold bg-white/5 text-slate-400 border border-white/5 hover:bg-white/10 transition-all";
        document.getElementById('tab-music').className = type === 'music' ? active : inactive;
        document.getElementById('tab-podcast').className = type === 'podcast' ? active : inactive;
        if(document.getElementById('search-input').value.trim() !== "") performSearch();
    };

    // --- ANALYZE ---
    document.getElementById('analyze-btn').onclick = async () => {
        if (!isCameraOn) return;
        const btn = document.getElementById('analyze-btn');
        btn.disabled = true; btn.innerHTML = "SCANNING...";
        const canvas = document.getElementById('canvas'), video = document.getElementById('video');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        canvas.toBlob(async (blob) => {
            const formData = new FormData(); formData.append('file', blob, 'mood.jpg');
            const resp = await fetch(`/recommend?type=${currentType}`, { method: 'POST', body: formData });
            const data = await resp.json();
            document.getElementById('mood-display').innerText = data.mood.toUpperCase();
            document.getElementById('confidence-bar').style.width = "100%";
            document.getElementById('confidence-text').innerText = "100%";
            currentPlaylist = data.recommendations;
            renderResults(data.recommendations);
            btn.disabled = false; btn.innerHTML = "ANALYZE MOOD";
        }, 'image/jpeg');
    };

    function renderResults(items) {
        document.getElementById('recommendations-container').innerHTML = items.map(item => `
            <div onclick='playTrack(${JSON.stringify(item).replace(/'/g, "&apos;")})' class="glass-card rounded-2xl p-3 flex items-center gap-3 cursor-pointer hover:bg-white/5 active:scale-95 transition-all border border-transparent hover:border-primary/20">
                <img src="${item.thumbnail}" class="w-14 h-14 rounded-xl object-cover shadow-md">
                <div class="flex-grow min-w-0">
                    <p class="font-bold text-sm text-white truncate">${item.title}</p>
                    <p class="text-[10px] text-slate-500 font-bold uppercase mt-1">Play</p>
                </div>
            </div>
        `).join('') || '<div class="text-center py-20 text-slate-600 italic">No results found.</div>';
    }

    // --- UI ---
    window.showView = (name) => {
        document.getElementById('view-dashboard').classList.toggle('hidden', name !== 'dashboard');
        document.getElementById('view-library').classList.toggle('hidden', name !== 'library');
        if(name === 'library') renderLibrary();
    };

    window.toggleOptionsMenu = () => document.getElementById('options-menu').classList.toggle('hidden');
    window.openCollectionModal = () => { document.getElementById('collection-modal').classList.remove('hidden'); document.getElementById('options-menu').classList.add('hidden'); };
    window.closeCollectionModal = () => document.getElementById('collection-modal').classList.add('hidden');

    function renderLibrary() {
        const sidebar = document.getElementById('collections-list');
        sidebar.innerHTML = collections.map(col => `<button onclick="activeCollectionId='${col.id}'; renderLibrary()" class="w-full text-left p-4 rounded-2xl transition-all font-bold text-xs ${activeCollectionId === col.id ? 'bg-primary text-white shadow-lg shadow-primary/20' : 'bg-white/5 text-slate-400 border border-white/5'}">${col.name.toUpperCase()}</button>`).join('');
        const col = collections.find(c => c.id === activeCollectionId);
        document.getElementById('current-collection-title').innerText = col.name;
        document.getElementById('delete-collection-btn').classList.toggle('hidden', col.id === 'default');
        document.getElementById('library-container').innerHTML = col.items.map((item, i) => `
            <div class="glass-card p-3 rounded-2xl flex items-center gap-3">
                <img src="${item.thumbnail}" class="w-10 h-10 rounded-lg object-cover">
                <div class="flex-grow font-bold text-xs truncate cursor-pointer text-white" onclick='playTrack(${JSON.stringify(item).replace(/'/g, "&apos;")})'>${item.title}</div>
                <button onclick="removeFromCollection(${i})" class="text-slate-600 hover:text-red-400"><span class="material-icons-round">remove_circle_outline</span></button>
            </div>
        `).join('') || '<p class="text-center py-20 text-slate-500 text-xs">Playlist trống.</p>';
    }

    window.removeFromCollection = (idx) => {
        collections.find(c => c.id === activeCollectionId).items.splice(idx, 1);
        localStorage.setItem('moodAiCollections', JSON.stringify(collections));
        renderLibrary();
    };

    initCamera();

    // --- MEDIA SESSION CONTROL HANDLERS (cho notification & lockscreen controls ở Android Chrome) ---
    if ('mediaSession' in navigator) {
        try {
            navigator.mediaSession.setActionHandler('play', () => {
                if (isPlayerReady) ytPlayer.playVideo();
            });
            navigator.mediaSession.setActionHandler('pause', () => {
                if (isPlayerReady) ytPlayer.pauseVideo();
            });
            navigator.mediaSession.setActionHandler('stop', () => {
                if (isPlayerReady) ytPlayer.pauseVideo();
            });
            navigator.mediaSession.setActionHandler('nexttrack', () => {
                playNext();
            });
        } catch (e) {
            console.warn('MediaSession action handler error', e);
        }
    }

    // --- PWA: REGISTER SERVICE WORKER ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => {
                    console.log('Service Worker registered', reg.scope);
                })
                .catch(err => {
                    console.warn('Service Worker registration failed', err);
                });
        });
    }
</script>
</body>
</html>
