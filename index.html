<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Recommender AI</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --accent-color: #0f3460;
            --highlight: #e94560;
            --text-color: #f1f1f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin-top: 20px; color: var(--highlight); }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Ph·∫ßn Webcam */
        .camera-box {
            background: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        video, canvas {
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            width: 100%;
            max-width: 400px;
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: var(--highlight);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #c72c41; }
        button:disabled { background-color: gray; cursor: not-allowed; }

        /* Ph·∫ßn K·∫øt qu·∫£ */
        .result-box {
            flex: 1;
            min-width: 300px;
            background: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .mood-display {
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .mood-highlight { color: var(--highlight); font-weight: bold; text-transform: uppercase;}

        .recommend-list {
            list-style: none;
            padding: 0;
        }

        .recommend-item {
            background: var(--accent-color);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading { color: #ccc; font-style: italic; display: none;}
    </style>
</head>
<body>

    <h1>üéµ Movie & Music Mood AI üé¨</h1>

    <div class="container">
        <div class="camera-box">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <button id="capture-btn">üì∏ Ch·ª•p & Ph√¢n t√≠ch</button>
        </div>

        <div class="result-box">
            <div class="mood-display">
                T√¢m tr·∫°ng: <span id="mood-text" class="mood-highlight">ƒêang ch·ªù...</span>
            </div>
            
            <p id="loading-text" class="loading">ƒêang g·ª≠i ·∫£nh l√™n AI Server...</p>

            <h3>G·ª£i √Ω cho b·∫°n:</h3>
            <ul id="recommend-list" class="recommend-list">
                <li class="recommend-item">H√£y ch·ª•p ·∫£nh ƒë·ªÉ nh·∫≠n g·ª£i √Ω...</li>
            </ul>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const moodText = document.getElementById('mood-text');
        const list = document.getElementById('recommend-list');
        const loading = document.getElementById('loading-text');

        // 1. M·ªü Webcam
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("Kh√¥ng th·ªÉ truy c·∫≠p Camera: " + err);
            }
        }

        // 2. X·ª≠ l√Ω n√∫t Ch·ª•p
        captureBtn.addEventListener('click', () => {
            // V·∫Ω h√¨nh t·ª´ video sang canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Chuy·ªÉn canvas th√†nh file ·∫£nh (Blob)
            canvas.toBlob(async (blob) => {
                await sendToBackend(blob);
            }, 'image/jpeg');
        });

        // 3. G·ª≠i v·ªÅ FastAPI
        async function sendToBackend(imageBlob) {
            loading.style.display = 'block';
            captureBtn.disabled = true;
            moodText.innerText = "...";
            list.innerHTML = "";

            const formData = new FormData();
            formData.append('file', imageBlob, 'capture.jpg');

            try {
                // L∆ØU √ù: ƒê·ªïi localhost:8000 th√†nh ƒë·ªãa ch·ªâ server c·ªßa C·ªët n·∫øu kh√°c
                const response = await fetch('http://127.0.0.1:8000/recommend', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                moodText.innerText = data.mood; // V√≠ d·ª•: "happy"
                
                // Render list phim/nh·∫°c
                renderRecommendations(data.recommendations);

            } catch (error) {
                console.error(error);
                moodText.innerText = "L·ªói k·∫øt n·ªëi!";
            } finally {
                loading.style.display = 'none';
                captureBtn.disabled = false;
            }
        }

       function renderRecommendations(items) {
    list.innerHTML = "";
    
    if (!items || items.length === 0) {
        list.innerHTML = "<li class='recommend-item'>Kh√¥ng t√¨m th·∫•y g·ª£i √Ω ph√π h·ª£p.</li>";
        return;
    }

    items.forEach(item => {
        const li = document.createElement('li');
        li.className = 'recommend-item';
        
        // CSS inline cho b·ªë c·ª•c ·∫£nh + ch·ªØ
        li.style.display = "flex";
        li.style.alignItems = "center";
        li.style.gap = "10px";

        // ·∫¢nh Thumbnail (n·∫øu c√≥)
        let imgTag = "";
        if(item.thumbnail) {
            imgTag = `<img src="${item.thumbnail}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">`;
        }

        // T·∫°o n·ªôi dung HTML
        li.innerHTML = `
            ${imgTag}
            <a href="${item.link}" target="_blank" style="text-decoration: none; color: white; flex: 1;">
                üéß ${item.title} <br>
                <small style="color: #ccc;">${item.duration ? item.duration : ''}</small>
            </a>
        `;

        list.appendChild(li);
    });
}
        startCamera();
    </script>
</body>
</html>
